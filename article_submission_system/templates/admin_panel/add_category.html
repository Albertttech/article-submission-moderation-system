<!-- admin_panel/templates/admin_panel/add_category.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" name="name" required>
        <br>
        <button type="submit">Add Category</button>
    </form>
    <a href="{% url 'category_management' %}">Back to Category Management</a>
</body>
</html>
