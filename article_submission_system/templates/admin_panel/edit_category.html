<!-- admin_panel/templates/admin_panel/edit_category.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>
<body>
    <h1>Edit Category</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" name="name" value="{{ category.name }}" required>
        <br>
        <button type="submit">Update Category</button>
    </form>
    <a href="{% url 'category_management' %}">Back to Category Management</a>
</body>
</html>
