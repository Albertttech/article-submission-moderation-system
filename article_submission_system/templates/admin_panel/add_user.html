<!-- admin_panel/templates/admin_panel/add_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Add User</h1>
    
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" autocomplete="off">  <!-- Disable autocomplete for the entire form -->
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ full_name }}" readonly>
        <br>
        <label for="username">Username:</label>
        <input type="text" name="username" value="" required autocomplete="off">  <!-- Disable autocomplete for username -->
        <br>
        <label for="work_id">Work ID:</label>
        <input type="text" name="work_id" value="{{ work_id }}" required autocomplete="off">  <!-- Disable autocomplete for Work ID -->
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required autocomplete="new-password">  <!-- Disable autocomplete for password -->
        <br>
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="moderator">Moderator</option>
            <option value="editor">Editor</option>
        </select>
        <br>
        <button type="submit">Add User</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
