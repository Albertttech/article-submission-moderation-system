<!-- admin_panel/templates/admin_panel/edit_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user_profile.user.username }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Leave blank to keep current password">
        <br>
        <label for="Work Id">Work Id:</label>
        <input type="text" name="work_id" placeholder="{{ user_profile.user.work_id }}" required>
        <br>
        <label for="role">Role:</label>
        <select name="role" required>
            <!--<option value="admin" {% if user_profile.role == 'admin' %}selected{% endif %}>Admin</option>-->
            <option value="moderator" {% if user_profile.role == 'moderator' %}selected{% endif %}>Moderator</option>
            <option value="user" {% if user_profile.role == 'user' %}selected{% endif %}>Editor </option>
        </select>
        <br>
        <button type="submit">Update User</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
