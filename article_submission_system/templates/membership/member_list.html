<!-- membership/templates/membership/member_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
</head>
<body>
    <h1>Approved Members</h1>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>County</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.full_name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.county }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No approved members found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
