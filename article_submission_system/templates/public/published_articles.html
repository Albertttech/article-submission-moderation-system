<!-- templates/public/published_articles.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            margin: 0;
            font-size: 1.5em;
        }
        p {
            margin: 5px 0;
        }
        .published-date {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Published Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content|truncatewords:50 }}</p> <!-- Display a snippet of the content -->
                <p class="published-date"><strong>Published on:</strong> {{ article.published_at|date:"F j, Y" }}</p>
                <a href="{% url 'view_article' article.id %}">Read more</a> <!-- Link to a detailed view of the article -->
            </li>
        {% empty %}
            <li>No articles have been published yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
