<!-- admin_panel/templates/admin_panel/add_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Update Profile</h1>
    
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <label for="full_name">First Name:</label>
        <input type="text" name="first_name" value="{{ user_profile.user.first_name }}" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ user_profile.user.last_name }}" required>   
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user_profile.user.email }}" required>   
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'editor_dashboard' %}">Back to Dashboard</a>
</body>
</html>
