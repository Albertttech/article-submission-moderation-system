<!-- templates/editor_panel/view_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>Status: {{ article.status }}</p>
    <a href="{% url 'editor_dashboard' %}">Back to Dashboard</a>
    {% if article.status == 'revision requested' %}
        <a href="{% url 'resubmit_article' article.id %}">Resubmit Article</a>
    {% endif %}
</body>
</html>
