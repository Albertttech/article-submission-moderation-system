<!-- templates/editor_panel/resubmit_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resubmit Article</title>
</head>
<body>
    <h1>Resubmit Article: {{ article.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ article.title }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" required>{{ article.content }}</textarea>
        <br>
        <button type="submit">Resubmit Article</button>
    </form>
    <a href="{% url 'editor_dashboard' %}">Cancel</a>
</body>
</html>
