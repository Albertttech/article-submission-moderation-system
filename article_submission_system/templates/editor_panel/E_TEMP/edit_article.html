<h1>Edit Article</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" style=";width:60%;" value="{{ article.title }}" required>
    <br><br>
    <label for="content">Content:</label><br>
    <textarea style="height:250px;width:300px;"  name="content" required>{{ article.content }}</textarea>
    <br><br><br>
    <label for="category">Category:</label>
    <select name="category" required>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == article.category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit">Update Article</button>
</form>
<br>
<a href="{% url 'editor_dashboard' %}">Back to Dashboard</a>
